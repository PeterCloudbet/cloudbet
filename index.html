<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cloudbet Link Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mainTitle">
            <img src="images/ver_3_resize.png">
        </div>

        <div class="grid-container">
            <div class="item item-1">
                <!-- Left column content -->
                <label class="labels" for="personal-id"><span class="greenBG">1</span> Enter your Affiliate ID:</label> 
                <input class="inputFields" type="text" id="personal-id" name="personal-id"><br><br>
                <label class="labels" for="page-selector"><span class="greenBG">2</span> Select a page:</label>
                <select class="selectFields" id="page-selector" name="page-selector"></select><br><br>
                <label class="labels" for="language-selector"><span class="greenBG">3</span> Select a language:</label>
                <select class="selectFields" id="language-selector" name="language-selector"></select><br>

                <p><span class="greenBG">4</span> Additional parameters:</p>

                <label class="labels" for="label1">Source:</label>
                <input class="inputFields" type="text" id="label1" name="label1"><br>

                <label class="labels" for="label2">Referrer:</label>
                <input class="inputFields" type="text" id="label2" name="label2"><br><br>

                <button id="generate-btn">Generate Link</button><br><br>
            </div>

            <div class="item item-2">
                <!-- Image container for Preview -->
                <img id="pagePreview" src="images/default-preview.png" alt="Page Preview">
            </div>

        </div>

            <section class="resultContainer">
                <p id="result">Please enter your Affiliate ID and select the desired page and language</p>
            </section>
            <div class="copyButtonContainer">
                <button id="copy-btn" type="button" onclick="copyToClipboard()">Copy</button>
            </div>


        <p id="copy">v2.0.8</p>

        <script src="script.js"></script>
    </body>
</html>
